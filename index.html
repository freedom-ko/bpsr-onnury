<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블루 프로토콜 : 온누리길드 도구</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>블루 프로토콜 : 온누리길드 도구</h1>
        <nav>
            <a href="#guide">가이드</a>
            <a href="#build-tool">제작 도구</a>
        </nav>
    </header>

    <main>
        <section id="guide">
            <h2>⭐ 초보자 스타팅 가이드</h2>
            <p>이곳에 초보자를 위한 핵심 팁이나 링크를 작성할 수 있습니다.</p>
            <ul>
                <li>필수 파밍 장소: [링크]</li>
                <li>추천 스킬 빌드: [링크]</li>
            </ul>
        </section>

        <section id="build-tool">
            <h2>🔨 재료 계산기 (자동화)</h2>
            <p>계산할 아이템을 선택하고 제작할 수량을 입력하면, 필요한 총 재료가 자동으로 계산됩니다.</p>
            
            <label for="recipe-select">제작할 아이템 선택:</label>
            <select id="recipe-select">
                <option value="">-- 아이템을 선택하세요 --</option>
            </select>
            
            <br><br>

            <label for="quantity">제작 수량:</label>
            <input type="number" id="quantity" value="1" min="1">
            
            <button id="calculate">필요 재료 계산</button>
            
            <hr>

            <h2>필요한 총 재료 목록</h2>
            <ul id="material-list">
                <li>아이템을 선택하고 수량을 입력한 후 계산 버튼을 눌러주세요.</li>
            </ul>
        </section>
        </main>

    <footer>
        <p>&copy; 2024 Questlog 간이 길드 프로젝트</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
